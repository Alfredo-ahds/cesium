<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Feature demo</title>
	<script src="../../../../Build/Cesium/Cesium.js"></script>
    <script src="cesiumFunctions.js"></script>
    <script src="instanceManager.js"></script>
</head>
<body>
<style>
    @import url(index.css);
</style>
<div id="Cesium">
    <!--All icons were downloaded from iconmonstr.com-->
    <div id="sideToolbar" class="overlay">
        <button title="Add Cesium Instance" id="0" class="cesium-button cesium-toolbar-button" onclick="handleInput(this.id)" type="button">
            <img width="40" height="40" src="Resources/plus.svg">
        </button>
        <button title="Remove Cesium Instance" id="1" class="cesium-button cesium-toolbar-button" onclick="handleInput(this.id)" type="button">
            <img width="40" height="40" src="Resources/minus.svg">
        </button>
        <button title="Change scene mode" id="2" class="cesium-button cesium-toolbar-button" onclick="handleInput(this.id)" type="button">
            <img width="40" height="40" src="Resources/globe.svg">
        </button>
        <button title="Zoom on Rectangle" id="3" class="cesium-button cesium-toolbar-button" onclick="handleInput(this.id)" type="button">
            <img width="40" height="40" src="Resources/zoom.svg">
        </button>
        <button title="Zoom to fit Globe" id="4" class="cesium-button cesium-toolbar-button" onclick="handleInput(this.id)" type="button">
            <img width="40" height="40" src="Resources/zoomFit.svg">
        </button>
        <button title="Bookmark View" id="5" class="cesium-button cesium-toolbar-button" onclick="handleInput(this.id)" type="button">
            <img width="40" height="40" src="Resources/bookmark.svg">
        </button>
    </div>
    <div id="topToolbar" class="overlay">
        <button title="Edit" id="6" class="cesium-button cesium-toolbar-button" onclick="handleInput(this.id)" type="button">
            <img width="40" height="40" src="Resources/edit.svg">
        </button>
        <button title="Draw Rectangle" id="7" class="cesium-button cesium-toolbar-button" onclick="handleInput(this.id)" type="button">
            <img width="40" height="40" src="Resources/rectangle.svg">
        </button>
        <button title="Draw Circle" id="8" class="cesium-button cesium-toolbar-button" onclick="handleInput(this.id)" type="button">
            <img width="40" height="40" src="Resources/circle.svg">
        </button>
        <button title="Draw Polygon" id="9" class="cesium-button cesium-toolbar-button" onclick="handleInput(this.id)" type="button">
            <img width="40" height="40" src="Resources/polygon.svg">
        </button>
        <button title="Draw Polyline" id="10" class="cesium-button cesium-toolbar-button" onclick="handleInput(this.id)" type="button">
            <img width="40" height="40" src="Resources/polyline.svg">
        </button>
        <button title="Set a Pin" id="11" class="cesium-button cesium-toolbar-button" onclick="handleInput(this.id)" type="button">
            <img width="40" height="40" src="Resources/pin.svg">
        </button>
        <button title="Display Coordinates" id="12" class="cesium-button cesium-toolbar-button" onclick="handleInput(this.id)" type="button">
            <img width="40" height="40" src="Resources/coordinates.svg">
        </button>
        <button title="Clear globe" id="13" class="cesium-button cesium-toolbar-button" onclick="handleInput(this.id)" type="button">
            <img width="40" height="40" src="Resources/trash.svg">
        </button>
    </div>
    <div id="hideBrowser">
        <button title="hide" class="cesium-button cesium-toolbar-button" onclick="toggleBrowser()" type="button">
            <img width="40" height="40" src="Resources/undo.svg">
        </button></div>
    <div id="browser" class="browserVisible browserInvisible"></div>
    <div id="cesiumInstances"></div>
</div>

<script id="startup">

    var browserVisible = true;

    var manager = new instanceManager();
    function handleInput(id) {
        manager.inputHandler(id);
    }
    function toggleBrowser() {
        browserVisible = !browserVisible;
        if(browserVisible) {
            document.getElementById("browser").className = "browserVisible browserInvisible";
            document.getElementById("hideBrowser").className = "";
        } else {
            document.getElementById("browser").className = "browserInvisible";
            document.getElementById("hideBrowser").className = "browserInvisibleButton";
        }
    }
</script>

</body>
</html>
